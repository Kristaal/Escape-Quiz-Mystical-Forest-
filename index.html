<!DOCTYPE html>
    <html lang="en">
        <head>
            <!-- Add meta data -->
                <meta charset="UTF-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <meta name="description" content="Escape Quiz">
                <meta name="keywords" content="quiz,escape,survive game,quiz game,quiz challenge">
                <link rel="shortcut icon" href="assets/img/ghost-solid.svg" type="image/x-icon">
                <title>Mystical Forest</title>
            <!-- Add CSS file -->
                <link rel="stylesheet" href="assets/css/style.css">
            <!-- Add fontawesome kit-->
                <script src="https://kit.fontawesome.com/b9ef575fd8.js" crossorigin="anonymous"></script>
            <!-- Add JavaScript file -->
                <script src="assets/js/main.js"></script>
        </head>
    <body>
    <!-- Add video as background -->
       <video muted autoplay loop class="video-container">
                <source src="assets/img/videoback.mp4" type="video/mp4">
            </video>
    <!-- Add main page with name of game and button play -->
        <div class="welcome-screen">
            
            <h1 id="namegame">Mystical Forest</h1>
              
                    <button><strong>PLAY</strong></button>
        </div>
    <!-- Add rules page with button play -->
    <div id="wrapper">
        <div class="rules-screen">
            <h2>How to play?</h2>
                <h3><span>1.</span> The key to victory is to choose the right actions</h3>
                <h3><span>2.</span> Rely on your logic and intuition</h3>
                <h3><span>3.</span> Correct answers grant you points and a chance to escape</h3>
                <h3><span>4.</span> Be attentive to details and don't forget about your fears</h3>
                    
                    <button class="button-continue"><strong>Continue</strong></button>
        </div></div>
    <!-- Add structure of the quiz -->
        <div class="question-screen">
            <h2>Question</h2>
            <br> <br>
                <ul class="answer">
                    <li>answer 1</li>
                    <li>answer 2</li>
                    <li>answer 3</li>
                 </ul>
                 <br>
                 <br>
                 <button class="button-quit"><strong>Quit</strong></button>
         </div>
         
    <!-- Add final result page -->
        <div class="end-screen">
            
                <p class="result"> <span></span></p>
                <br><br>
                    <button class="button-again"><strong>PLAY AGAIN</strong></button>
        </div>
    </body>
</html>
